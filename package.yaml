name:                pawnsplat
version:             0.1.0.0
github:              "markcornwell/pawnsplat"
license:             BSD-3-Clause
author:              "Mark R Cornwell"
maintainer:          "mark.cornwell@me.com"
copyright:           "Copyright (c) 2024 by Mark R. Cornwell, All Rights Reserved"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Unknown

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/markcornwell/pawnsplat#readme>

dependencies:
- base >= 4.7 && < 5
- gloss==1.13.*

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: app

executables:
  pawnsplat-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pawnsplat

tests:
  pawnsplat-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pawnsplat
